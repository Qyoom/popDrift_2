<doctype html>
<html>
<!-- https://www.youtube.com/watch?v=Z0PpaI0UlkE -->

<head>
    <title>D3 Packed Circles 3</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="underscore-min.js"></script>
    <!-- script src="pop_drift_lab_TUT_3.js"></script -->
</head>

<body>

    <script>

        function newGreen() {
            return {"color": "green", "value": 25};
        }

        function newOrange() {
            return {"color": "orange", "value": 25};
        }

        function run() {

            var data = {
                "value": "100",
                "color": "#e6e6e6",
                "children": [],
            }; // end data

            for(var i = 0; i < 500; i++) {
                data.children.push(newGreen());
                data.children.push(newOrange());
            }

            data.children = _.shuffle(data.children);

            return data;
        } // end run

        <!-- ------------------------ -->

        var pop = {};

        pop = run();

        console.log("TUT3 pop: " + pop);
        console.log("pop stringify: " + JSON.stringify(pop));

        var width = 500,
            height = 500;

        var canvas = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g");
                //.attr("transform", "translate(50, 50)");

        var pack = d3.layout.pack()
            .size([width, height - 50])
            .padding(10);

        var nodes = pack.nodes(pop);
        console.log(nodes);

        var node = canvas.selectAll(".node")
            .data(nodes)
            .enter()
            .append("g")
                .attr("class", "node")
                .attr("transform", function(d) {
                    console.log("d.x: " + d.x + ", d.y: " + d.y);
                    return "translate(" + d.x + ", " + d.y + ")";
                });

        node.append("circle")
            .attr("r", function(d) { return d.r; })
            .attr("fill", function(d) { return d.color; })

    </script>

</body>
</html>
